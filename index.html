<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <body>
        <!-- Login Form -->
        <div class="main">
            <div class="container my-5">
                <section class="row justify-content-center">
                    
                    <div class=" col-4 p-6 d-flex flex-column justify-content-center align-items-center mt-5 ">
                        <form onsubmit="return validateCredentials()" method="post"class="form-border">
                        <h3 id="head4"class=" text-center">ToDo App Login</h3>
                        
                            <div class="row">
                                    <label for="username"class="form-label">Username</label>
                                    <input type="text" name="username" id="username" class="form-control">
                                    <span id="err1"></span>
                                    <label for="pswd"class="form-label">Password</label>
                                    <input type="password" name="pswd" id="pswd" class="form-control">
                                    <span id="err2"></span>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="btn1" class="btn btn-primary my-3">Login</button>
                                    </div>
                                    
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    
              
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
